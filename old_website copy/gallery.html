		function blocking(holderID) {
			holderID = '#' + holderID;
			var buttonID = '#' + event.target.id;

			if ($(buttonID).text() == "Expand") {
				$(holderID).css("display","");
				$(buttonID).html("Collapse");
			} else {
				$(holderID).css("display","none");
				$(buttonID).html("Expand");
			}
